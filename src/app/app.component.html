<hello name="{{ name }}"></hello>
<div>
  <div>age : {{age}}</div>
  
  <div><input type="text" [value]=age (blur)=OnChange($event)></div>
  
  <div>
    <img 
    [src]=imageUrl 
    alt="image to be shown here"
    [height]=imageHeight
    [width]=imageWidth
    >
   </div>
  
  <div><input type="button" (click)=SaveUsers()></div>
  
  <div>Gender : 
    <div>
      <input (click)=GetGender(1) name=gender type="radio" value=Male>Male
    </div>
    <div>
      <input (click)=GetGender(2) name=gender type="radio" value=FeMale>Female
      </div>
  </div>
  
  <div>
    {{states}}
    <ul>
      <li *ngFor="let state of states">       
        <a href={{state.name}}> 
          {{state.id}}-{{state.name | lowercase}}
        </a>
      </li>
    </ul>
  </div>
</div>
